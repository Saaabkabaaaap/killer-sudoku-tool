<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark background gradient -->
    <radialGradient id="darkBg" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </radialGradient>
    
    <!-- Primary glow gradient (cyan to purple) -->
    <linearGradient id="primaryGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00d4ff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Secondary glow (warmer accent) -->
    <linearGradient id="accentGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Glassmorphism overlay -->
    <radialGradient id="glassOverlay" cx="20%" cy="20%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.02" />
    </radialGradient>
    
    <!-- Enhanced glow filter -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Soft glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset-blur" operator="in"/>
      <feComposite in="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Main dark background circle -->
  <circle cx="50" cy="50" r="46" 
          fill="url(#darkBg)" 
          filter="url(#shadow)"/>
  
  <!-- Glassmorphism overlay -->
  <circle cx="50" cy="50" r="44" 
          fill="url(#glassOverlay)" 
          stroke="url(#primaryGlow)" 
          stroke-width="1.5" 
          opacity="0.8"
          filter="url(#innerShadow)"/>
  
  <!-- Decorative outer ring -->
  <circle cx="50" cy="50" r="42" 
          fill="none" 
          stroke="url(#primaryGlow)" 
          stroke-width="0.5" 
          opacity="0.4"
          stroke-dasharray="2,3"/>
  
  <!-- Main Sudoku grid container (rounded rectangle) -->
  <rect x="18" y="18" width="64" height="64" 
        rx="8" ry="8"
        fill="rgba(0,0,0,0.6)" 
        stroke="url(#primaryGlow)" 
        stroke-width="1"
        opacity="0.8"/>
  
  <!-- Enhanced grid lines with depth -->
  <!-- Major vertical lines (3x3 separators) -->
  <line x1="39.3" y1="20" x2="39.3" y2="80" stroke="url(#primaryGlow)" stroke-width="2" opacity="0.8" filter="url(#softGlow)"/>
  <line x1="60.7" y1="20" x2="60.7" y2="80" stroke="url(#primaryGlow)" stroke-width="2" opacity="0.8" filter="url(#softGlow)"/>
  
  <!-- Major horizontal lines -->
  <line x1="20" y1="39.3" x2="80" y2="39.3" stroke="url(#primaryGlow)" stroke-width="2" opacity="0.8" filter="url(#softGlow)"/>
  <line x1="20" y1="60.7" x2="80" y2="60.7" stroke="url(#primaryGlow)" stroke-width="2" opacity="0.8" filter="url(#softGlow)"/>
  
  <!-- Minor grid lines -->
  <line x1="29.3" y1="20" x2="29.3" y2="80" stroke="url(#primaryGlow)" stroke-width="0.8" opacity="0.4"/>
  <line x1="49.3" y1="20" x2="49.3" y2="80" stroke="url(#primaryGlow)" stroke-width="0.8" opacity="0.4"/>
  <line x1="70.7" y1="20" x2="70.7" y2="80" stroke="url(#primaryGlow)" stroke-width="0.8" opacity="0.4"/>
  
  <line x1="20" y1="29.3" x2="80" y2="29.3" stroke="url(#primaryGlow)" stroke-width="0.8" opacity="0.4"/>
  <line x1="20" y1="49.3" x2="80" y2="49.3" stroke="url(#primaryGlow)" stroke-width="0.8" opacity="0.4"/>
  <line x1="20" y1="70.7" x2="80" y2="70.7" stroke="url(#primaryGlow)" stroke-width="0.8" opacity="0.4"/>
  
  <!-- Killer sudoku cage (more complex shape) -->
  <path d="M 22 24 L 48 24 L 48 34 L 58 34 L 58 54 L 38 54 L 38 44 L 22 44 Z" 
        fill="rgba(0,245,255,0.1)" 
        stroke="url(#accentGlow)" 
        stroke-width="3" 
        stroke-linejoin="round"
        stroke-dasharray="4,2"
        filter="url(#strongGlow)"/>
  
  <!-- Sum indicator with background -->
  <circle cx="28" cy="30" r="6" 
          fill="rgba(0,0,0,0.8)" 
          stroke="url(#accentGlow)" 
          stroke-width="1"/>
  <text x="28" y="33" 
        font-family="Arial, sans-serif" 
        font-size="7" 
        font-weight="bold" 
        fill="url(#accentGlow)" 
        text-anchor="middle"
        filter="url(#softGlow)">21</text>
  
  <!-- Enhanced numbers with backgrounds -->
  <circle cx="43" cy="30" r="4" fill="rgba(0,245,255,0.2)" stroke="url(#primaryGlow)" stroke-width="0.5"/>
  <text x="43" y="33" 
        font-family="Arial, sans-serif" 
        font-size="9" 
        font-weight="bold" 
        fill="#00f5ff" 
        text-anchor="middle"
        filter="url(#softGlow)">9</text>
  
  <circle cx="53" cy="40" r="4" fill="rgba(0,245,255,0.2)" stroke="url(#primaryGlow)" stroke-width="0.5"/>
  <text x="53" y="43" 
        font-family="Arial, sans-serif" 
        font-size="9" 
        font-weight="bold" 
        fill="#00f5ff" 
        text-anchor="middle"
        filter="url(#softGlow)">5</text>
  
  <circle cx="33" cy="40" r="4" fill="rgba(0,245,255,0.2)" stroke="url(#primaryGlow)" stroke-width="0.5"/>
  <text x="33" y="43" 
        font-family="Arial, sans-serif" 
        font-size="9" 
        font-weight="bold" 
        fill="#00f5ff" 
        text-anchor="middle"
        filter="url(#softGlow)">7</text>
  
  <!-- Mathematical symbols cluster -->
  <g transform="translate(65, 65)" filter="url(#strongGlow)">
    <!-- Plus symbol -->
    <path d="M -2 -6 L -2 6 M -8 0 L 4 0" 
          stroke="url(#accentGlow)" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <!-- Equals symbol -->
    <path d="M 6 -3 L 14 -3 M 6 3 L 14 3" 
          stroke="url(#primaryGlow)" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Decorative corner accents -->
  <path d="M 15 25 Q 15 15 25 15" 
        fill="none" 
        stroke="url(#primaryGlow)" 
        stroke-width="1.5" 
        opacity="0.5"/>
  <path d="M 75 25 Q 85 15 85 25" 
        fill="none" 
        stroke="url(#primaryGlow)" 
        stroke-width="1.5" 
        opacity="0.5"/>
  
  <!-- Sparkle effects -->
  <g opacity="0.8">
    <circle cx="25" cy="70" r="1" fill="url(#primaryGlow)" filter="url(#softGlow)"/>
    <circle cx="70" cy="25" r="1.5" fill="url(#accentGlow)" filter="url(#softGlow)"/>
    <circle cx="75" cy="75" r="1" fill="url(#primaryGlow)" filter="url(#softGlow)"/>
  </g>
  
  <!-- Central focus ring -->
  <circle cx="50" cy="50" r="35" 
          fill="none" 
          stroke="url(#primaryGlow)" 
          stroke-width="0.5" 
          opacity="0.3"
          stroke-dasharray="1,4"/>
</svg>